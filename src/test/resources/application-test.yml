spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false

oauth:
  google:
    client-id: test-id
    client-secret: test-secret
    redirect-uri: http://localhost:8080/auth/google/callback

  kakao:
    client-id: test-id
    client-secret: test-secret
    redirect-uri: http://localhost:8080/auth/kakao/callback

  github:
    client-id: test-id
    client-secret: test-secret
    redirect-uri: http://localhost:8080/auth/github/callback

batch:
  article-ingestion:
    cron: "0 0 18 * * ?"

ai:
  openai:
    key: test-key
    project-id: test-prj-id
    model: gpt-4o-mini
    temperature: 0.3
    max-request-per-batch: 500

jwt:
  secret: test-jwt-secret-key-for-testing-minimum-256-bits-required
  expiration: 86400000 # 24 hours in milliseconds

external:
  newsapi:
    base-url: "https://newsapi.org/v2"
    key: "test-key"
  newsdata:
    base-url: "https://newsdata.io/api/1"
    key: "test-key"
  deepsearch:
    base-url: "https://api-v2.deepsearch.com/v1"
    key: "test-key"
  navernewssearch:
    base-url: "https://openapi.naver.com/v1/search"
    client-id: "test-id"
    client-secret: "test-secret"
  gnews:
    base-url: "https://gnews.io/api/v4"
    key: "test-key"
  navernewsapi:
    base-url: "https://openapi.naver.com/v1/search"
    client-id: "test-id"
    client-secret: "test-secret"
  hackernews:
    base-url: "https://hacker-news.firebaseio.com/v0"
    user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/144.0.0.0 Safari/537.36"
  devto:
    base-url: "https://dev.to"
    user-agent: "test-useragent"
    perPage: 1000
  github:
    base-url: "https://api.github.com"
    user-agent: "test-useragent"
  stackexchange:
    base-url: "https://api.stackexchange.com/2.3"
    user-agent: "test-useragent"
    key: "test-key"
  rss2json:
    base-url: "https://api.rss2json.com/v1/api.json"
    user-agent: "test-useragent"
  jumpit:
    base-url: "https://jumpit-api.saramin.co.kr/api"
    user-agent: "test-useragent"

management:
  endpoints:
    web:
      exposure:
        include: health,info
