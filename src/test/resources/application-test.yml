spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false

jwt:
  secret: test-jwt-secret-key-for-testing-minimum-256-bits-required

external:
  newsapi:
    base-url: "https://newsapi.org/v2"
    key: "test-key"
  newsdata:
    base-url: "https://newsdata.io/api/1"
    key: "test-key"
  deepsearch:
    base-url: "https://api-v2.deepsearch.com/v1"
    key: "test-key"
  navernews:
    base-url: "https://openapi.naver.com/v1/search"
    client-id: "test-id"
    client-secret: "test-secret"
  gnews:
    base-url: "https://gnews.io/api/v4"
    key: "test-key"
  navernewsapi:
    base-url: "https://openapi.naver.com/v1/search"
    client-id: "test-id"
    client-secret: "test-secret"

management:
  endpoints:
    web:
      exposure:
        include: health,info
